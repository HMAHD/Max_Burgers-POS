<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <style type="text/css">
    .bg1 {
      background: #121421;
    }
    .bg2 {
      background: #1e202c;
    }
    .bg3 {
      background: #292b37;
    }
    .dot-pending {
      color: #f8ca30;
    }
    .dot-danger {
      color: #f8728a;
    }
    .dot-success {
      color: #0bcb90;
    }
    * {
      font-family: "Arvo", serif;
    }
  </style>
  <body>
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="p-2 bg2" style="height: 100vh; width: 320px">
          <p class="ml-1 font-weight-bold text-white" style="font-size: 130%">
            Dashboard
          </p>

          <div class="row m-0">
            <div class="col-12 p-1">
              <div class="bg1 p-2" style="width: 100%; height: 55px">
                <div
                  class="float-left mr-3 text-center bg3"
                  style="width: 40px; height: 40px"
                >
                  <i
                    class="fa fa-user-circle-o text-white"
                    aria-hidden="true"
                    style="font-size: 160%; line-height: 40px"
                  ></i>
                </div>
                <div class="float-left">
                  <p class="text-white mb-0">Max Burgers</p>
                  <p
                    class="text-white mb-0"
                    style="font-size: 80%; opacity: 0.7"
                  >
                    Administrator
                  </p>
                </div>
                <div
                  class="bg2 float-right text-center"
                  style="width: 40px; height: 100%"
                >
                  <i
                    class="fa fa-power-off text-white"
                    aria-hidden="true"
                    style="font-size: 130%; line-height: 39px"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-6 p-1" style="height: 80px">
              <div class="bg1 p-2" style="width: 100%; height: 100%">
                <p class="text-white mb-0" style="opacity: 0.7">Analytics</p>
                <i
                  class="fa fa-bar-chart text-white float-right"
                  aria-hidden="true"
                  style="font-size: 190%; opacity: 0.5"
                ></i>
              </div>
            </div>
            <div class="col-6 p-1" style="height: 80px">
              <div class="bg1 p-2" style="width: 100%; height: 100%">
                <p class="text-white mb-0" style="opacity: 0.7">Product</p>
                <i
                  class="fa fa fa-cutlery text-white float-right"
                  aria-hidden="true"
                  style="font-size: 190%; opacity: 0.5"
                ></i>
              </div>
            </div>
            <div class="col-6 p-1" style="height: 80px">
              <div class="bg1 p-2" style="width: 100%; height: 100%">
                <p class="text-white mb-0" style="opacity: 0.7">Customer</p>
                <i
                  class="fa fa fa-user-plus text-white float-right"
                  aria-hidden="true"
                  style="font-size: 190%; opacity: 0.5"
                ></i>
              </div>
            </div>
            <div class="col-6 p-1" style="height: 80px">
              <div class="bg1 p-2" style="width: 100%; height: 100%">
                <p class="text-white mb-0" style="opacity: 0.7">System</p>
                <i
                  class="fa fa-cogs text-white float-right"
                  aria-hidden="true"
                  style="font-size: 190%; opacity: 0.5"
                ></i>
              </div>
            </div>
            <div class="col-6 p-1" style="height: 80px">
              <div class="bg1 p-2" style="width: 100%; height: 100%">
                <p class="text-white mb-0" style="opacity: 0.7">Account</p>
                <i
                  class="fa fa fa fa-key text-white float-right"
                  aria-hidden="true"
                  style="font-size: 190%; opacity: 0.5"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="p-0 bg1" style="height: 100vh; width: calc(100% - 320px)">
          <div class="p-3">
            <p
              class="float-left text-white font-weight-bold mb-0"
              style="font-size: 130%"
            >
              Checkout
            </p>
            <div id="back-button" class="btn bg-white float-right">Back</div>
            <div style="clear: both"></div>
          </div>

          <div class="px-2" style="width: 800px; height: 300px; margin: auto">
            <table class="table bg2 text-white">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Qty</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>1</td>
                  <td>5$</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>2</td>
                  <td>6$</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>5</td>
                  <td>12$</td>
                </tr>
              </tbody>
              <thead>
                <tr>
                  <th scope="col">Fee</th>
                  <th scope="col">Sale</th>
                  <th scope="col">Voucher</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>10%</td>
                  <td>20%</td>
                  <td>10$</td>
                  <td>150$</td>
                </tr>
              </tbody>
            </table>
            <div style="width: 100%; height: 200px">
              <div
                class="float-left bg2"
                style="width: 47%; height: 50px; display: flex"
              >
                <input
                  class="pl-3"
                  type=""
                  name=""
                  style="
                    width: 100%;
                    height: 100%;
                    background: none;
                    border: 0;
                    outline: none;
                    color: white;
                  "
                  placeholder="Received"
                />
                <div style="width: 50px; height: 50px"></div>
              </div>
              <div
                class="float-right bg2"
                style="width: 47%; height: 50px; display: flex"
              >
                <input
                  class="pl-3"
                  type=""
                  name=""
                  style="
                    width: 100%;
                    height: 100%;
                    background: none;
                    border: 0;
                    outline: none;
                    color: white;
                  "
                  placeholder="Return"
                  disabled
                />
                <div style="width: 50px; height: 50px"></div>
              </div>
              <div style="clear: both"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
